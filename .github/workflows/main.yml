name: Simple Go Build 2, original
 
on:
  push:
    branches:
      - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Go version
      uses: actions/setup-go@v2
      with:
        go-version: '1.15.1'
    - run: go run helloworld.go   
 
